<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

        <p>Follow us on social media:</p>
        <ul>
          <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
          <li><a href="https://facebook.com/" target="_blank">Facebook</a></li>
          <li><a href="https://linkedin.com/" target="_blank">LinkedIn</a></li>
        </ul>

        <h2>Our Location</h2>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086980414472!2d-122.42067908468148!3d37.7749297797597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c7c3442ed%3A0x7c4a4e2fdb3b0df7!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2ske!4v1628695248830!5m2!1sen!2ske" 
          width="600" 
          height="450" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
